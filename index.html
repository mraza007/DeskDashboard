<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {box-sizing: border-box}

/* Set height of body and the document to 100% */
body, html {
  height: 95%;
  margin: 0;
  font-family: Arial;
}

/* Style tab links */
.tablink {
  background-color: #555;
  color: white;
  float: left;
  border: none;
  outline: none;
  cursor: pointer;
  padding: 14px 16px;
  font-size: 17px;
  width: 25%;
}

.tablink:hover {
  background-color: #777;
}

/* Style the tab content (and add height:100% for full page content) */
.tabcontent {
  color: white;
  display: none;
  padding: 100px 20px;
  height: 100%;
}
/* matt's comment */

#dnd {background-color: red;}
#brb {background-color: orange;}
#available {background-color: green;}
#dibs {background-color: blue;}
</style>
</head>
<body>



<div id="dnd" class="tabcontent">
  <h3>Home</h3>
  <p>Do not disturb. Thank you.</p>
</div>

<div id="brb" class="tabcontent">
  <h3>News</h3>
  <p>I am away</p>
</div>

<div id="available" class="tabcontent">
  <h3>Contact</h3>
  <p>Feel free to talk with me.</p>
</div>

<div id="dibs" class="tabcontent">
  <h3>About</h3>
  <p><center>This seat is reserved</center></p>
</div>

<button class="tablink" onclick="openPage('dnd', this, 'red')">Do Not Disturb</button>
<button class="tablink" onclick="openPage('brb', this, 'orange')" id="defaultOpen">Be Right Back</button>
<button class="tablink" onclick="openPage('available', this, 'green')">Available</button>
<button class="tablink" onclick="openPage('dibs', this, 'blue')">Dibs</button>

<script>
function openPage(pageName,elmnt,color) {
  var i, tabcontent, tablinks;
  tabcontent = document.getElementsByClassName("tabcontent");
  for (i = 0; i < tabcontent.length; i++) {
    tabcontent[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < tablinks.length; i++) {
    tablinks[i].style.backgroundColor = "";
  }
  document.getElementById(pageName).style.display = "block";
  elmnt.style.backgroundColor = color;
}

// Get the element with id="defaultOpen" and click on it
document.getElementById("defaultOpen").click();
</script>

</body>
</html>
